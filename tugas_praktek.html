<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktek</title>
</head>
<body>
    <script>
        // Soal no 1
        // mendeklarasikan variable object
        let object = {
            nama : "John",
            umur : 22, 
            bahasa : "indonesia"
        }

        // mencetak bahasa dari variable di atas dengan memanggil nama object nya
        document.write(object.bahasa)



        // Soal no 2
        // mendeklarasikan variable array dengan object
        let arrayDaftarPeserta = [
        {
            nama : "Jhon Doe",
            jeniskelamin : "Laki-Laki",
            hobi : "Baca Buku",
            tahunlahir : 1992
        }
    ]

    // mencetak hasil di console dengan memanggil urutan array dan nama object nya
    console.log(arrayDaftarPeserta[0].nama)
    </script>
</body>
</html>
